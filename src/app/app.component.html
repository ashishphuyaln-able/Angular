<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text" name="" id="" [(ngModel)]="searchValue"> {{ searchValue }}
  
  <div *ngFor="let data of arr | filter : searchValue">
    <div>{{ data.name }} - {{ data.age }}</div>  
  </div>
</body>
</html>
